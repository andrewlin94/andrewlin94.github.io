<!DOCTYPE html>
<head>
  <script src="jquery-3.3.1.min.js"></script>  
  <script type="text/javascript" src="weather.js"></script>
  <link rel="stylesheet" href="weatherStyles.css">
</head>
<html>
  <form id="inputLocation">
    <select id="countrySelect" onchange="if (this.selectedIndex) populateCityList(this.selectedIndex - 1);">
      <option value="-1">Choose your country</option>
    </select> 
    <select id="citySelect">
      <option>Choose your city</option>
    </select> 
  </form>
  <br>
  <table>
    <tr>
      <td class="currentWeather">Condition:</td><td class="currentData"><output type="text" id="condition"></output></td>
    </tr>
    <tr>
      <td class="currentWeather">Temperature:</td><td class="currentData"><output type="number" id="temp"></output></td>
    </tr>
    <tr>
      <td class="currentWeather">Humidity:</td><td class="currentData"><output type="number" id="humid"></output></td>
    </tr>
    <tr>
      <td class="currentWeather">Wind Speed:</td><td class="currentData"><output type="number" id="wspeed"></output></td>
    </tr>
    <tr>
      <td class="currentWeather">Wind Direction:</td><td class="currentData"><output type="number" id="wdir"></output></td>
    </tr>
    <tr>
      <td class="currentWeather">Latitude:</td><td class="currentData"><output type="number" id="latitude"></output></td>
    </tr>
    <tr>
      <td class="currentWeather">Longitude:</td><td class="currentData"><output type="number" id="longitude"></output></td>
    </tr>
  </table>
  <img class="weatherImage">
  <button onclick=getWeather()>Get Weather</button>
  <!-- <button onclick=removeSelect()>Remove</button> -->
</html>
